<!DOCTYPE html>
<html lang="en" theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" type="image/png">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="tic-tac-toe">
    <h2 class="info"></h2>
    <div class="squares">
      <button id="1" class="square"></button>
      <button id="2" class="square"></button>
      <button id="3" class="square"></button>
      <button id="4" class="square"></button>
      <button id="5" class="square"></button>
      <button id="6" class="square"></button>
      <button id="7" class="square"></button>
      <button id="8" class="square"></button>
      <button id="9" class="square"></button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
